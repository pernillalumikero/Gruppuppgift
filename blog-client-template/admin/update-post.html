<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="update-post-nav">
        <a href="index.html">Back</a>
    </nav>
    <form id="update-post-form" action="">
        <div id="error-message"></div>
        <label for="title-input">Title</label>
        <input type="text" name="title" id="title-input">
        <label for="author-input">Author</label>
        <input type="text" name="author" id="author-input">
        <label for="post-textarea">Content</label>
        <textarea name="content" id="post-textarea" cols="30" rows="10"></textarea>
        <label for="tags-select">Select tags</label>
        <select name="tags" id="tags-select" multiple>
            <option value="mindfulness">Mindfulness</option>
            <option value="cup-of-javascript">Cup-of-JavaScript</option>
            <option value="restful-api">RESTful-API</option>
            <option value="object-oriented-toxic-clense">Object-oriented-toxic-clense</option>
            <option value="css-yourself">CSS-yourself</option>
        </select>
        <details value="Info">Select muliple:<br/>For Windows, hold ctrl key.<br/>For Mac, hold cmd key.</details>
        <button id="lazy-btn">Lazy Button</button>
        <input type="submit" value="Post">
    </form>

    <script src="js/update-post.js"></script>
</body>
</html>
