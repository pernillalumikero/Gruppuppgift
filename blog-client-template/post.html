<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Martian+Mono&family=Nanum+Pen+Script&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="post-wrapper">
        <div id="pic-text">
            <div id="text">
                <h1 id="post-header"></h1>
                <div id="author-wrapper" class="wrappers">
                    <p id="author-text"><b>Author: &nbsp;</b></p>
                </div>
                <div class="wrappers">
                    <i id="post-date" class="post-i"><b>Date: </b></i><i id="date" class="post-i"></i>
                </div>
                <div class="wrappers">
                    <i id="post-time" class="post-i"><b>Time: </b></i><i id="time" class="post-i"></i>
                </div>
            </div>
            <div id="pic-div"></div>
        </div>
        <p id="post-content"></p><p id="content"></p>
        <i id="tags" class="post-i"></i>
        <a id="post-back"href="index.html">&#8592 Back</a>
    </div>
    <script src="js/post.js"></script>
</body>
</html>
